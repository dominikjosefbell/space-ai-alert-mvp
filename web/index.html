<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Environmental Monitor - AI Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a1a;
            --card: rgba(255,255,255,0.03);
            --border: rgba(255,255,255,0.08);
            --text: #e4e4e4;
            --dim: #888;
            --accent: #00d4ff;
            --accent2: #7b2cbf;
            --success: #00ff88;
            --warning: #ffc107;
            --danger: #ff5733;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 15px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        header {
            text-align: center;
            padding: 20px;
            background: var(--card);
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--dim); margin-top: 5px; font-size: 0.85rem; }
        .ai-badge {
            display: inline-block;
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-end;
            padding: 15px;
            background: var(--card);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .control-group { display: flex; flex-direction: column; gap: 4px; }
        .control-group label { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; }
        input, select {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-size: 0.9rem;
            min-width: 110px;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,212,255,0.3); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        
        /* AI Recommendation Box - PROMINENT */
        .ai-box {
            background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(5,150,105,0.1));
            border: 2px solid rgba(16,185,129,0.4);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        .ai-box::before {
            content: 'ü§ñ AI';
            position: absolute;
            top: -12px;
            left: 20px;
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .ai-recommendation {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            margin-top: 5px;
        }
        .ai-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ai-source {
            font-size: 0.75rem;
            color: var(--dim);
        }
        .risk-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
        }
        .risk-low { background: rgba(0,255,136,0.2); color: var(--success); }
        .risk-low-medium { background: rgba(255,193,7,0.15); color: #e0a800; }
        .risk-medium { background: rgba(255,193,7,0.2); color: var(--warning); }
        .risk-high { background: rgba(255,87,51,0.2); color: var(--danger); }
        
        .risk-factors {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        .risk-factor {
            background: rgba(255,255,255,0.08);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--dim);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 15px;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        .card-icon { font-size: 1.2rem; }
        .card-title { font-size: 0.9rem; font-weight: 600; flex: 1; }
        .source-badge {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,212,255,0.1);
            color: var(--accent);
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .metric:last-child { border-bottom: none; }
        .metric-label { color: var(--dim); font-size: 0.8rem; }
        .metric-value { font-weight: 600; font-size: 0.85rem; }
        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge-good { background: rgba(0,255,136,0.15); color: var(--success); }
        .badge-moderate { background: rgba(255,193,7,0.15); color: var(--warning); }
        .badge-bad { background: rgba(255,87,51,0.15); color: var(--danger); }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--dim);
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,212,255,0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error {
            background: rgba(255,87,51,0.1);
            border: 1px solid rgba(255,87,51,0.3);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.75rem;
            margin-top: 20px;
        }
        footer a { color: var(--accent); text-decoration: none; }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.4rem; }
            .controls { flex-direction: column; align-items: stretch; }
            input, select { width: 100%; }
            .ai-recommendation { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Environmental Monitor</h1>
            <p class="subtitle">Space Weather ‚Ä¢ Earthquakes ‚Ä¢ Air Quality ‚Ä¢ Weather</p>
            <span class="ai-badge">‚ú® Powered by Swiss AI Apertus</span>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Latitude</label>
                <input type="number" id="lat" value="47.3769" step="0.0001">
            </div>
            <div class="control-group">
                <label>Longitude</label>
                <input type="number" id="lon" value="8.5417" step="0.0001">
            </div>
            <div class="control-group">
                <label>Profil</label>
                <select id="profile">
                    <option value="General Public">Allgemein</option>
                    <option value="Outdoor/Sports">Outdoor/Sport</option>
                    <option value="Asthma/Respiratory">Asthma/Atemwege</option>
                    <option value="Allergy">Allergie</option>
                    <option value="Pilot/Aviation">Pilot/Luftfahrt</option>
                    <option value="Aurora Hunter">Aurora/Nordlichter</option>
                    <option value="Marine/Sailing">Marine/Segeln</option>
                </select>
            </div>
            <div class="control-group">
                <label>Sprache</label>
                <select id="language">
                    <option value="de">üá©üá™ Deutsch</option>
                    <option value="en">üá¨üáß English</option>
                    <option value="fr">üá´üá∑ Fran√ßais</option>
                    <option value="it">üáÆüáπ Italiano</option>
                </select>
            </div>
            <button class="btn-primary" onclick="fetchAlert()">üîç Empfehlung holen</button>
            <button class="btn-secondary" onclick="useMyLocation()">üìç Mein Standort</button>
        </div>
        
        <div id="ai-container"></div>
        <div class="grid" id="data-grid"></div>
        
        <footer>
            <p>Daten: <a href="https://www.swpc.noaa.gov/">NOAA</a> ‚Ä¢ <a href="https://earthquake.usgs.gov/">USGS</a> ‚Ä¢ <a href="https://api.nasa.gov/">NASA</a> ‚Ä¢ <a href="https://open-meteo.com/">Open-Meteo</a></p>
            <p style="margin-top:5px">KI: <a href="https://www.swiss-ai.org/apertus">Swiss AI Apertus</a> ‚Ä¢ v7.0</p>
        </footer>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://space-ai-alert-mvp.onrender.com';
        
        async function fetchAlert() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const profile = document.getElementById('profile').value;
            const language = document.getElementById('language').value;
            
            document.getElementById('ai-container').innerHTML = '<div class="loading">KI analysiert Umweltdaten...</div>';
            document.getElementById('data-grid').innerHTML = '';
            
            try {
                const res = await fetch(`${API_BASE}/alert/?lat=${lat}&lon=${lon}&profile=${encodeURIComponent(profile)}&language=${language}`);
                const data = await res.json();
                
                if (data.status === 'success') {
                    renderAIBox(data);
                    renderDataCards(data);
                } else {
                    throw new Error(data.detail || 'API Error');
                }
            } catch (e) {
                document.getElementById('ai-container').innerHTML = `<div class="error">‚ùå ${e.message}</div>`;
            }
        }
        
        function getRiskClass(level) {
            return {
                'Low': 'risk-low',
                'Low-Medium': 'risk-low-medium', 
                'Medium': 'risk-medium',
                'High': 'risk-high'
            }[level] || 'risk-medium';
        }
        
        function getBadge(v, thresholds) {
            if (v <= thresholds[0]) return 'badge-good';
            if (v <= thresholds[1]) return 'badge-moderate';
            return 'badge-bad';
        }
        
        function renderAIBox(data) {
            const factors = data.risk.factors?.length 
                ? `<div class="risk-factors">${data.risk.factors.map(f => `<span class="risk-factor">‚ö†Ô∏è ${f}</span>`).join('')}</div>` 
                : '';
            
            const aiSourceText = data.ai_source === 'apertus' ? 'Swiss AI Apertus' : 'Regel-basiert';
            
            document.getElementById('ai-container').innerHTML = `
                <div class="ai-box">
                    <div class="ai-recommendation">${data.recommendation}</div>
                    <div class="ai-meta">
                        <span class="ai-source">üìç ${data.location.lat.toFixed(4)}, ${data.location.lon.toFixed(4)} ‚Ä¢ ${data.profile} ‚Ä¢ ${aiSourceText}</span>
                        <span class="risk-badge ${getRiskClass(data.risk.level)}">${data.risk.level} Risk</span>
                    </div>
                    ${factors}
                </div>
            `;
        }
        
        function renderDataCards(data) {
            const s = data.summary;
            const d = data.data;
            
            document.getElementById('data-grid').innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üå§Ô∏è</span>
                        <span class="card-title">Wetter</span>
                        <span class="source-badge">Open-Meteo</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Temperatur</span>
                        <span class="metric-value">${s.temperature?.toFixed(1) || 'N/A'}¬∞C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Bedingungen</span>
                        <span class="metric-value">${s.weather || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Feuchtigkeit</span>
                        <span class="metric-value">${d.weather?.humidity || 'N/A'}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Wind</span>
                        <span class="metric-value">${d.weather?.wind_speed?.toFixed(0) || 'N/A'} km/h</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üí®</span>
                        <span class="card-title">Luftqualit√§t</span>
                        <span class="source-badge">Copernicus</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">EU AQI</span>
                        <span class="metric-value"><span class="badge ${getBadge(s.air_quality || 0, [40, 60])}">${s.air_quality || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">UV-Index</span>
                        <span class="metric-value"><span class="badge ${getBadge(s.uv_index || 0, [3, 6])}">${s.uv_index?.toFixed(1) || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">PM2.5</span>
                        <span class="metric-value">${d.air_quality?.pm2_5?.toFixed(1) || 'N/A'} Œºg/m¬≥</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Kategorie</span>
                        <span class="metric-value">${d.air_quality?.category || 'N/A'}</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üåû</span>
                        <span class="card-title">Weltraumwetter</span>
                        <span class="source-badge">NOAA</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Kp-Index</span>
                        <span class="metric-value">${s.kp_index?.toFixed(1) || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Aurora</span>
                        <span class="metric-value">${s.aurora_probability || 0}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">X-Ray</span>
                        <span class="metric-value">${d.space?.xray?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Solar Wind</span>
                        <span class="metric-value">${d.space?.solar_wind?.speed?.toFixed(0) || 'N/A'} km/s</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">‚ö†Ô∏è</span>
                        <span class="card-title">Gefahren</span>
                        <span class="source-badge">USGS/NASA</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Erdbeben (500km)</span>
                        <span class="metric-value">${s.earthquakes_nearby || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Max. Magnitude</span>
                        <span class="metric-value">${d.earthquakes?.max_magnitude?.toFixed(1) || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Hochwasser</span>
                        <span class="metric-value"><span class="badge ${s.flood_risk === 'High' ? 'badge-bad' : s.flood_risk === 'Moderate' ? 'badge-moderate' : 'badge-good'}">${s.flood_risk || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">See/Marine</span>
                        <span class="metric-value">${d.marine?.conditions || 'N/A'}</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üå∏</span>
                        <span class="card-title">Pollen</span>
                        <span class="source-badge">Open-Meteo</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Gr√§ser</span>
                        <span class="metric-value">${d.pollen?.pollen?.grass?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Birke</span>
                        <span class="metric-value">${d.pollen?.pollen?.birch?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Erle</span>
                        <span class="metric-value">${d.pollen?.pollen?.alder?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Ambrosia</span>
                        <span class="metric-value">${d.pollen?.pollen?.ragweed?.level || 'N/A'}</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üåå</span>
                        <span class="card-title">Aurora</span>
                        <span class="source-badge">NOAA OVATION</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Wahrscheinlichkeit</span>
                        <span class="metric-value">${d.space?.aurora?.probability || 0}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Sichtbarkeit</span>
                        <span class="metric-value">${d.space?.aurora?.visibility || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Kp ben√∂tigt</span>
                        <span class="metric-value">‚â• 4</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Aktueller Kp</span>
                        <span class="metric-value">${s.kp_index?.toFixed(1) || 'N/A'}</span>
                    </div>
                </div>
            `;
        }
        
        function useMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        document.getElementById('lat').value = pos.coords.latitude.toFixed(4);
                        document.getElementById('lon').value = pos.coords.longitude.toFixed(4);
                        fetchAlert();
                    },
                    err => alert('Standort-Fehler: ' + err.message)
                );
            } else {
                alert('Geolocation nicht unterst√ºtzt');
            }
        }
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', fetchAlert);
    </script>
</body>
</html>
