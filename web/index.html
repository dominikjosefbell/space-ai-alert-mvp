<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Environmental & Space Weather Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.85rem;
            color: #888;
        }
        
        input, select {
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            min-width: 150px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-icon {
            font-size: 2rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.95rem;
        }
        
        .metric-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-low { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status-moderate { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-high { background: rgba(255, 87, 51, 0.2); color: #ff5733; }
        .status-extreme { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        
        .alert-box {
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(123,44,191,0.1));
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .alert-advice {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }
        
        .risk-factors {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .risk-factor {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            margin: 4px;
            font-size: 0.9rem;
        }
        
        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .event-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .event-meta {
            font-size: 0.85rem;
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0,212,255,0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255,87,51,0.1);
            border: 1px solid rgba(255,87,51,0.3);
            color: #ff5733;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; }
            input, select { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Environmental & Space Weather Monitor</h1>
            <p class="subtitle">Real-time data from NASA, NOAA, Copernicus & Open-Meteo</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Latitude</label>
                <input type="number" id="lat" value="47.3769" step="0.0001">
            </div>
            <div class="control-group">
                <label>Longitude</label>
                <input type="number" id="lon" value="8.5417" step="0.0001">
            </div>
            <div class="control-group">
                <label>Profile</label>
                <select id="profile">
                    <option value="General Public">General Public</option>
                    <option value="Outdoor/Sports">Outdoor/Sports</option>
                    <option value="Asthma/Respiratory">Asthma/Respiratory</option>
                    <option value="Pilot/Aviation">Pilot/Aviation</option>
                    <option value="Aurora Hunter">Aurora Hunter</option>
                    <option value="Hiking">Hiking</option>
                </select>
            </div>
            <button class="btn-primary" onclick="fetchAlert()">üîç Get Alert</button>
            <button class="btn-secondary" onclick="useMyLocation()">üìç Use My Location</button>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="grid" id="data-grid">
            <div class="card" id="loading">
                <div class="loading">Loading environmental data...</div>
            </div>
        </div>
        
        <footer>
            <p>Data sources: <a href="https://www.swpc.noaa.gov/" target="_blank">NOAA SWPC</a> | 
               <a href="https://api.nasa.gov/" target="_blank">NASA</a> | 
               <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a> | 
               <a href="https://atmosphere.copernicus.eu/" target="_blank">Copernicus CAMS</a></p>
            <p style="margin-top: 10px;">Version 5.0 - Complete Environmental Suite</p>
        </footer>
    </div>

    <script>
        // API Base URL - Change this to your deployed API
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://space-ai-alert-mvp.onrender.com';
        
        async function fetchAlert() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const profile = document.getElementById('profile').value;
            
            document.getElementById('alert-container').innerHTML = '<div class="loading">Fetching environmental data...</div>';
            document.getElementById('data-grid').innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/alert/?lat=${lat}&lon=${lon}&profile=${encodeURIComponent(profile)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    renderAlert(data);
                    renderDataCards(data);
                } else {
                    throw new Error(data.detail || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('alert-container').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                document.getElementById('data-grid').innerHTML = '';
            }
        }
        
        function renderAlert(data) {
            const riskColors = {
                'Low': 'status-low',
                'Low-Medium': 'status-moderate',
                'Medium': 'status-moderate',
                'High': 'status-high'
            };
            
            const riskClass = riskColors[data.risk.level] || 'status-moderate';
            
            let factorsHtml = '';
            if (data.risk.factors && data.risk.factors.length > 0) {
                factorsHtml = `
                    <div class="risk-factors">
                        <strong>Risk Factors:</strong><br>
                        ${data.risk.factors.map(f => `<span class="risk-factor">‚ö†Ô∏è ${f}</span>`).join('')}
                    </div>
                `;
            }
            
            document.getElementById('alert-container').innerHTML = `
                <div class="alert-box">
                    <div class="alert-title">
                        <span class="status-badge ${riskClass}">${data.risk.level} Risk</span>
                        <span>Alert for ${data.profile}</span>
                    </div>
                    <div class="alert-advice">${data.advice}</div>
                    ${factorsHtml}
                </div>
            `;
        }
        
        function renderDataCards(data) {
            const summary = data.summary;
            const space = data.data.space;
            const env = data.data.environment;
            const hazards = data.data.hazards;
            
            let html = '';
            
            // Space Weather Card
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üåû</span>
                        <span class="card-title">Space Weather</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Kp Index</span>
                        <span class="metric-value">${summary.kp_index?.toFixed(2) || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Solar Wind</span>
                        <span class="metric-value">${summary.solar_wind_speed?.toFixed(0) || 'N/A'} km/s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">X-Ray Flux</span>
                        <span class="metric-value">${summary.xray_level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Bz (IMF)</span>
                        <span class="metric-value">${space.solar_wind?.bz?.toFixed(2) || 'N/A'} nT</span>
                    </div>
                </div>
            `;
            
            // Weather Card
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üå§Ô∏è</span>
                        <span class="card-title">Weather</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Temperature</span>
                        <span class="metric-value">${summary.temperature?.toFixed(1) || 'N/A'}¬∞C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Feels Like</span>
                        <span class="metric-value">${env.weather?.temperature?.feels_like?.toFixed(1) || 'N/A'}¬∞C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Conditions</span>
                        <span class="metric-value">${summary.weather || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Humidity</span>
                        <span class="metric-value">${env.weather?.humidity || 'N/A'}%</span>
                    </div>
                </div>
            `;
            
            // Air Quality Card
            const aqiClass = (summary.air_quality || 0) <= 40 ? 'status-low' : 
                            (summary.air_quality || 0) <= 60 ? 'status-moderate' : 'status-high';
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üí®</span>
                        <span class="card-title">Air Quality</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">EU AQI</span>
                        <span class="metric-value"><span class="status-badge ${aqiClass}">${summary.air_quality || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">PM2.5</span>
                        <span class="metric-value">${env.air_quality?.pollutants?.pm2_5?.toFixed(1) || 'N/A'} Œºg/m¬≥</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">PM10</span>
                        <span class="metric-value">${env.air_quality?.pollutants?.pm10?.toFixed(1) || 'N/A'} Œºg/m¬≥</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">NO‚ÇÇ</span>
                        <span class="metric-value">${env.air_quality?.pollutants?.no2?.toFixed(1) || 'N/A'} Œºg/m¬≥</span>
                    </div>
                </div>
            `;
            
            // UV Index Card
            const uvClass = (summary.uv_index || 0) <= 2 ? 'status-low' : 
                           (summary.uv_index || 0) <= 5 ? 'status-moderate' : 
                           (summary.uv_index || 0) <= 7 ? 'status-high' : 'status-extreme';
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">‚òÄÔ∏è</span>
                        <span class="card-title">UV & Sun</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">UV Index</span>
                        <span class="metric-value"><span class="status-badge ${uvClass}">${summary.uv_index?.toFixed(1) || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Category</span>
                        <span class="metric-value">${env.uv_index?.category || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Recommendation</span>
                        <span class="metric-value" style="font-size: 0.9rem;">${env.uv_index?.recommendation || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            // Pollen Card
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">üå∏</span>
                        <span class="card-title">Pollen (Europe)</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Grass</span>
                        <span class="metric-value">${env.pollen?.pollen?.grass?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Birch</span>
                        <span class="metric-value">${env.pollen?.pollen?.birch?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Alder</span>
                        <span class="metric-value">${env.pollen?.pollen?.alder?.level || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Ragweed</span>
                        <span class="metric-value">${env.pollen?.pollen?.ragweed?.level || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            // Hazards Card
            const floodClass = summary.flood_risk === 'High' ? 'status-high' : 
                              summary.flood_risk === 'Moderate' ? 'status-moderate' : 'status-low';
            html += `
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">‚ö†Ô∏è</span>
                        <span class="card-title">Hazards</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Flood Risk</span>
                        <span class="metric-value"><span class="status-badge ${floodClass}">${summary.flood_risk || 'N/A'}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Nearby Events</span>
                        <span class="metric-value">${summary.nearby_events || 0}</span>
                    </div>
                    ${hazards.nearby_events?.events?.length > 0 ? `
                        <div class="events-list" style="margin-top: 15px;">
                            ${hazards.nearby_events.events.slice(0, 3).map(e => `
                                <div class="event-item">
                                    <div class="event-title">${e.title || 'Unknown Event'}</div>
                                    <div class="event-meta">${e.category || ''} ${e.distance_km ? `‚Ä¢ ${e.distance_km} km away` : ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('data-grid').innerHTML = html;
        }
        
        function useMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('lat').value = position.coords.latitude.toFixed(4);
                        document.getElementById('lon').value = position.coords.longitude.toFixed(4);
                        fetchAlert();
                    },
                    (error) => {
                        alert('Could not get your location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', fetchAlert);
    </script>
</body>
</html>
